<style>
body{

h1{

<body>

<div id="firstPage">

<script>

const message = `On your special day, Surbhi, I just want you to know how deeply you are appreciated and cared for.

You are not just important â€” you are someone who makes life feel softer, brighter, and more meaningful.

Your smile has a way of calming storms, and your presence brings warmth that words can never fully describe.

No matter where life takes you, my good wishes will always walk beside you.

Happy Birthday once again. You deserve the most beautiful things in this world. ğŸ’•`;

let index = 0;

window.onload = function(){
    confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
    });
}

function showSurprise(){
    document.getElementById("firstPage").style.display="none";
    document.getElementById("surprisePage").style.display="block";
    document.getElementById("cake").style.display="block";
    document.getElementById("bgMusic").play();
    createBalloons();
}

function blowCandle(){
    document.getElementById("cake").innerHTML="ğŸ‚";
    document.getElementById("blowBtn").style.display="none";
    document.getElementById("envelope").style.display="block";

    confetti({
        particleCount: 300,
        spread: 120,
        origin: { y: 0.6 }
    });
}

function openCard(){
    document.getElementById("card").style.display="block";
    typeWriter();
    confetti({
        particleCount: 200,
        spread: 150,
        origin: { y: 0.6 }
    });
}

function typeWriter(){
    if(index < message.length){
        document.getElementById("typedText").innerHTML += message.charAt(index);
        index++;
        setTimeout(typeWriter, 35);
    }
}

function createBalloons(){
    for(let i=0;i<12;i++){
        let balloon=document.createElement("div");
        balloon.className="balloon";
        balloon.innerHTML="ğŸˆ";
        balloon.style.left=Math.random()*100+"%";
        balloon.style.animationDuration=(4+Math.random()*3)+"s";
        document.body.appendChild(balloon);
    }
}

</script>
